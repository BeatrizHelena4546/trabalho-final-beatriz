<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Trabalho final</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">    
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.ckeditor.com/ckeditor5/38.1.0/classic/ckeditor.js"></script>
    <script type="text/javascript" src="scripts/jmask.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</head>

<body>
    <form>
        <div id="content">
            <div id="headFull">
                <div id="head_content">
                    <div>
                        <b>New assignment </b> <span id="pipeMenu"> |</span>
                    </div>
                    <div>
                        <span>Add to calendars: None <i class="fa fa-angle-down" aria-hidden="true"></i></span>
                    </div>
                    <div>
                        <span>Post notifications to: General <i class="fa fa-angle-down" aria-hidden="true"></i></span>
                    </div>
                    <div>
                        <span>Late Turn in notifications: Off <i class="fa fa-angle-down" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>

            <div id="content_Body">
                <div id="content_body_elements">
                    <div id="icones_Body">
                        <i class="fa fa-pencil fa-2x icons" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter title (required)" class="inputs" id="titleInput">
                    </div>
                    <div id="editor_texto_Body">
                        <i class="fa fa-list fa-2x icons" aria-hidden="true"></i>
                        <textarea id="myTextarea">Enter Instructions</textarea>
                    </div>
                    <div id="links_texto_body">
                        <div></div>
                        <div><a href="#"><i class="fa fa-paperclip" aria-hidden="true"></i> Attach</a></div>
                        <div><a href="#">+ New</a></div>
                        <div><a href="#"><i class="fa fa-th-large" aria-hidden="true"></i> Apps</a></div>
                        <div><a href="#"><i class="fa fa-rocket" aria-hidden="true"></i> Learning Accelerators</a></div>
                    </div>
                </div>
                <div id="form_Body">
                    <div id="calendario">
                        <div id="data">
                            <i class="fa fa-calendar fa-2x icons" aria-hidden="true"></i>
                            <input type="text" placeholder="Data" class="inputs" id="dataInput"/>
                        </div>
                        <div id="hora">
                            <i class="fa fa-clock-o fa-2x icons" aria-hidden="true"></i>
                            <input type="text" placeholder="Hora" class="inputs" id="horaInput"/>
                        </div>
                        <div id="textHora">
                            <div>

                            </div>
                            <div>
                                <span>Assignment will post immediately with late turn-ins allowed.</span>
                                <a href="#">Edit assignment timeline</a>
                            </div>
                        </div>
                    </div>
                    <div id="atividade">
                        <i class="fa fa-bookmark-o fa-2x icons" aria-hidden="true"></i>
                        <select class="inputs">
                            <option selected>
                                2022.2510.001 - Programa de Sistemas
                            </option>
                        </select>
                    </div>
                    <div id="estudantes">
                        <i class="fa fa-users icons pessoas" aria-hidden="true"></i>
                        <select class="inputs">
                            <option selected>
                                All current students
                            </option>
                        </select>
                    </div>
                    <div id="rubrica">
                        <i class="fa fa-table fa-2x icons" aria-hidden="true"></i>
                        <div><a href="#">Add rubric</a></div>
                    </div>
                    <div id="estrela">
                        <i class="fa fa-star-o fa-2x icons" aria-hidden="true"></i>
                        <input type="text" placeholder="No points"  class="inputs"/>
                    </div>
                    <div id="tag">
                        <i class="fa fa-tag fa-2x icons" aria-hidden="true"></i>
                        <div><a href="#">Add tag</a></div>
                    </div>
                </div>
            </div>
            <div id="footerFull">
                <div id="content_footer">
                    <div id="studentView" style="color: lightgrey;">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        <span>Student View</span>
                    </div>
                    <div style="color: #888;">
                        <span>Saved: Nov 23, 9:47 AM</span>
                    </div>
                    <div>
                        <button>Discard</button>
                        <button>Save as draft</button>
                        <button class="buttonDisabled" disabled id="AssignButton">Assign <i class="fa fa-angle-down" aria-hidden="true" id="iconeButton"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
